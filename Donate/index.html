<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Movelzaum - Realizar doações</title>
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <img src="../Assets/profile-image.svg" alt="Perfil" width="110px" height="110px">
            <a href="../Profile/index.html">
                <button>
                    MEU PERFIL
                </button>
            </a>
            <div class="menu-initial">
                <a href="../How-Donate/index.html">
                    <button>
                        COMO DOAR?
                    </button>
                </a>
                <button>
                    ACOMPANHAR DOAÇÕES
                </button>
            </div>
            <a href="../index.html">
                <button id="logout-button">
                    SAIR
                </button>
            </a>
        </div>
        <div class="content">
            <header>
                <img src="../Assets/logo-comodoar.svg" alt="Mãos juntas">
                <h1>REALIZAR DOAÇÃO</h1>
            </header>
            <div class="content2">
                <form action="">
                    <label for="object">OBJETO PARA DOAR:</label>
                    <input type="text" name="object">
                    <label for="condition">CONDIÇÕES:</label>
                    <select name="condition" id="condition">
                        <option value="bom">BOM</option>
                        <option value="bom">MÉDIO</option>
                        <option value="bom">RUIM</option>
                    </select>
                    <label for="adress">ENDEREÇO:</label>
                    <input type="text" name="adress">
                    <label for="telephone">TELEFONE:</label>
                    <input type="tel" name="telephone">
                    <label for="comment">COMENTÁRIO</label>
                    <input type="text" id="comment" name="comment">
                </form>
                <div class="image">
                    <div class="box-input">
                        <label for="photo">Inserir</label>
                        <input type="file" name="photo" id="photo">
                    </div>
                </div>
            </div>
            <footer>
                <div class="two-button">
                    <button>CANCELAR</button>
                    <button>DOAR</button>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
